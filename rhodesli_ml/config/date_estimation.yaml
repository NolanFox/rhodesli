# Date/era estimation model configuration
model:
  backbone: efficientnet_b0  # or resnet18
  pretrained: true
  freeze_layers: 6  # freeze first 6 parameter groups
  num_decades: 11   # 1900s through 2000s

training:
  batch_size: 16
  epochs: 100
  learning_rate: 0.001
  weight_decay: 0.01
  scheduler: cosine_annealing
  early_stopping_patience: 10
  soft_label_weight: 0.3  # weight for KL divergence auxiliary loss

augmentation:
  heritage_augmentation_prob: 0.3  # probability of applying heritage-specific augs
  sepia_prob: 0.15
  noise_prob: 0.2
  resolution_degradation_prob: 0.15
  geometric_distortion_prob: 0.1

data:
  image_size: 224
  train_split: 0.8
  labels_path: rhodesli_ml/data/date_labels.json
  photos_dir: raw_photos

mlflow:
  experiment_name: rhodesli_date_estimation
  tracking_uri: rhodesli_ml/mlruns
